<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dennis Daubney - Wiki Viewer - Free Code Camp</title>
    <link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/animate.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Domine:400,700|Open+Sans:300,400,600" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css" type="text/css" />
</head>
<body>
    <!--Random Wiki Link-->
    <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank"><div id="div1">
        <h1><div>Fetch</div><div>Random</div><div>Wiki</div><div>Article</div></h1>
    </div>
    </a>
    <!--Form to search specific topics-->
    <div id="div2">
        <br>
        <form><input id="searchInput" type="text" placeholder="Search Topics Here" name=""/></form>
        <button id="searchButton">Search</button>
    </div>
    
    <!--Instructions on how to search-->
    <div id="div3">
        <h3>Click inside the form box to start searching topics. Click search to return results.</h3>
    </div>
    
    <div id="returnSearch"></div>
</body>
</html>
